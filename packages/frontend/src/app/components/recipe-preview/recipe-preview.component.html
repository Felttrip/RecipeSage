<div
  class="template"
  [ngClass]="{ selected: selected, landscape: landscape }"
  (click)="onClick($event)"
>
  <iframe
    id="{{ selected ? 'selectedTemplateFrame' : '' }}"
    class="template-frame"
    scrolling="no"
    [src]="trustedPreviewSrc"
  ></iframe>
  <div class="overlay"></div>
  <div class="description">{{ description }}</div>
</div>
