<ion-header>

  <ion-toolbar>
    <ion-title>
      {{ 'pages.newShoppingList.title' | translate }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      {{ 'pages.newShoppingList.listTitle' | translate }}
    </ion-label>
    <ion-input
      [(ngModel)]="listTitle"
      type="text"
      value=""
      autocapitalize="on"
      autocomplete="on"
      autocorrect="on"
      spellcheck="true"></ion-input>
  </ion-item>

  <br /><br />

  <select-collaborators [(selectedCollaboratorIds)]="selectedCollaboratorIds"></select-collaborators>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="save()" [disabled]="!listTitle">
    <ion-icon name="list" slot="start"></ion-icon>
    <ion-label>
      {{ 'pages.newShoppingList.create' | translate }}
      <span *ngIf="selectedCollaboratorIds.length > 0">
        {{ 'pages.newShoppingList.share' | translate }}
      </span>
    </ion-label>
  </ion-button>
</ion-footer>
