<ion-header>
  <ion-button (click)="resetAll()" fill="clear">
    <ion-label>
      {{ 'pages.rselectpopover.resetAll' | translate }}
    </ion-label>
  </ion-button>
</ion-header>

<ion-list>
  <ion-item *ngFor="let option of options">
    <ion-checkbox slot="start" [(ngModel)]="option.selected" (ngModelChange)="emitChange();"></ion-checkbox>
    <ion-label class="ion-text-wrap">
      {{option.title}}
    </ion-label>
  </ion-item>

  <ion-item *ngIf="options.length === 0">
    <ion-label class="ion-text-wrap">
      {{nullMessage}}
    </ion-label>
  </ion-item>
</ion-list>

<ion-footer>
  <ion-button (click)="close()" fill="clear" class="ion-float-end">
    <ion-label>
      {{ 'pages.rselectpopover.done' | translate }}
    </ion-label>
  </ion-button>
</ion-footer>
