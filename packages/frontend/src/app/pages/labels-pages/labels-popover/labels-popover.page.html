<ion-list no-border>
  <ion-list-header>
    {{ 'pages.labelsPopover.title' | translate }}
  </ion-list-header>

  <ion-item>
    <ion-toggle [(ngModel)]="preferences[preferenceKeys.ShowCreatedAt]" (ngModelChange)="savePreferences()"></ion-toggle>
    <ion-label class="ion-text-wrap">
      {{ 'pages.labelsPopover.options.showCreatedAt' | translate }}
    </ion-label>
    <ion-icon name='calendar' slot="start"></ion-icon>
  </ion-item>

  <ion-item *ngIf="!selectionMode">
    <ion-icon name='checkmark' slot="start"></ion-icon>
    <ion-button (click)="toggleSelectionMode()" expand="full">
      {{ 'pages.labelsPopover.options.selectMultipleLabels' | translate }}
    </ion-button>
  </ion-item>

  <ion-item *ngIf="selectionMode">
    <ion-icon name='close' slot="start"></ion-icon>
    <ion-button (click)="toggleSelectionMode()" expand="full">
      {{ 'pages.labelsPopover.options.unselectLabels' | translate }}
    </ion-button>
  </ion-item>
</ion-list>
